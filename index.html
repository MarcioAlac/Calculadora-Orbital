<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de √ìrbita</title>

            >
            <input 
                type="number" 
                id="gm" 
                placeholder="Constante Gravitacional"
                min="10"
                max="1000000"
                step="10"
            >
            <input 
                type="number" 
                id="mass" 
                placeholder="Massa do Corpo Celeste"
                min="10"
                max="1000000"

            >
        </div>

        <button onclick="OrbitCalc()">Calcular √ìrbita</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script/result.js"></script>

</html>
